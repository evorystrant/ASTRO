<script type="text/javascript">

  var post = function(api, data, cb){
      this.logDebug(api, data);
      if(!data){ data = {}; }
      var xhr = $.ajax({
          url: api,
          dataType: "json",
          type: "POST",
          // cache: false,
          data: data,
          success: cb,
          error: function(jqXHR, textStatus, errorThrown) {
              console.warn(api, textStatus, errorThrown);
          }
      });
  };

  var logDebug = function(api, data){
      if(data){
          console.debug("> request: %s\n\tdata: %s", api, JSON.stringify(data));
      }else{
          console.debug("> request: %s", api);
      }
  };

  function moverA(){  
    event.preventDefault(); 
    var azimut = $("#azimut").val();
    var tilt = $("#tilt").val();
    post("/api/moverA", {azimut: azimut, tilt: tilt}, function(res){
      console.log(res);
    });
  }


  </script>
